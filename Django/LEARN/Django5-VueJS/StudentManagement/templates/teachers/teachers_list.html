{% extends "base.html" %}

{% block content %}


<div class="top">
    <div class="tool">
        <div class="class-info">
            <form method="get" action="{% url 'teachers_list' %}">
                <span>班级:</span>
                <select name="grade">
                    <option value="" selected>请选择班级</option>

                    <option value="8">
                        1年1班
                    </option>

                    <option value="6">
                        1年2班
                    </option>

                    <option value="7">
                        1年3班
                    </option>

                    <option value="9">
                        1年4班
                    </option>

                    <option value="10">
                        1年5班
                    </option>

                </select>
                <span>姓名/电话:</span>
                <input type="text" name="search">
                <input type="submit" value="搜索">
                <!-- <a href="{% url 'teacher_create' %}">
                    <button type="button" class="add" id="add">新增</button>
                </a> -->
                <button type="button" class="add" id="add">新增</button>

            </form>
        </div>
    </div>
</div>
<div class="bottom">
    <table>
        <thead>
            <tr>
                <th><input type="checkbox" id="select-all"></th>
                <th>班级</th>
                <th>姓名</th>
                <th>性别</th>
                <th>手机号</th>
                <th>生日</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>

            <tr>
                <td><input type="checkbox" name="teacher_ids" value="2"></td>
                <td>1年1班</td>
                <td>张三</td>
                <td>男</td>
                <td>13312345678</td>
                <td>2020-05-01</td>
                <td>
                    <a href="/teachers/teacher/2/update/" class="btn btn-primary btn-sm edit">编辑</a>
                    <a href="/teachers/teacher/2/delete/" class="btn btn-danger btn-sm del">删除</a>
                </td>
            </tr>

            <tr>
                <td><input type="checkbox" name="teacher_ids" value="3"></td>
                <td>1年2班</td>
                <td>李四</td>
                <td>男</td>
                <td>13512345678</td>
                <td>2020-05-01</td>
                <td>
                    <a href="/teachers/teacher/3/update/" class="btn btn-primary btn-sm edit">编辑</a>
                    <a href="/teachers/teacher/3/delete/" class="btn btn-danger btn-sm del">删除</a>
                </td>
            </tr>

        </tbody>
    </table>
    <div class="pagination">
        <div>
            <div>
                <!-- <span>页码： 1</span> -->
                <span>第1页/共1页</span>



            </div>
        </div>

    </div>
</div>

<script>
    const createTeacher = () => {
        const createUrl = "{% url 'teacher_create' %}"
        const html = `<iframe src="${createUrl}" width="100%", height="800px", frameborder="0"></iframe>`
        Swal.fire({
            position: 'top-end',
            html: html,
            width: 600,
            showConfirmButton: false,
        })
        console.log("get in ");
    }
    document.getElementById('add').addEventListener('click', createTeacher)

</script>

{% endblock content %}
